<!DOCTYPE html>
<html>
    <head><title>Resolution Zoom Options</title></head>
    <body>
        Normal DPI Zoom:
        <select id="normalDpiZoom">
            <option value="1"    > 100%</option >
            <option value="1.10" > 110%</option >
            <option value="1.25" > 125%</option >
            <option value="2"    > 200%</option >
            <option value="2.5"  > 250%</option >
            <option value="2.75" > 275%</option >
        </select>

        High DPI Zoom:
        <select id="highDpiZoom">
            <option value="1"    > 100%</option >
            <option value="1.10" > 110%</option >
            <option value="1.25" > 125%</option >
            <option value="2"    > 200%</option >
            <option value="2.5"  > 250%</option >
            <option value="2.75" > 275%</option >
        </select>

        <div id="status"></div>

        <button id="save">Save</button>
        <script src="options.js"></script>
    </body>
</html>
